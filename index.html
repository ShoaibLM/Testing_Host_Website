<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Email Forgot</title>
</head>
<body style="margin:0;padding: 0;background:#efefef;">
	
	<div class="logo-header" style="padding: 15px 0px 0;text-align: center;overflow: hidden;margin: 50px auto 0;width: 88%;max-width: 50em;">
		<div class="logo-img" style="vertical-align: middle;padding-right: 15px;margin-bottom: 15px">
			<img src="logo-email.png" alt="saif">
		</div>
	</div>
	<div class="main-holder" style="width: 88%;max-width: 50em; background: #fff;overflow: hidden;margin: 10px auto;padding: 20px 0 30px;">
		<div class="email-box" style="width: 80%;margin:0 auto;">
			<div class="lock-icon" style="text-align: center;">
				<h2 style="text-align: center;color: #3c3c3c;font-family: arial,sans-serif;font-size: 38px;line-height: 40px;">Password Reset</h2>
			</div>
			<p style="font-family: arial,sans-serif;font-size: 16px;line-height: 20px;word-wrap: break-word;color: #272323;text-align: center;">A request has been recieved to change the password for your account. Click the button below to reset it.</p>
			<div style="text-align:center">
			<button type="button" title="Reset password" style="font-family: arial,sans-serif;font-size: 18px;line-height: 20px;background: #72bd4c;padding: 7px 20px;color: #fff;outline: none;border: none;cursor: pointer;border-radius: 20px;margin: 20px 0;">Reset Password</button>
		</div>
			<p style="font-family: arial,sans-serif;font-size: 16px;line-height: 24px;word-wrap: break-word;color: #272323; text-align: center;">If you did not forget your password then you can safely ignore this email.</p>
		</div>
		<div style="border-bottom: 4px solid #72bd4c"></div>
	</div>

</body>
</html>
